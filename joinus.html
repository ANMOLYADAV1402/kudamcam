<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>KudaCam | Join Us</title>

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon_io/favicon-16x16.png"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>

  <body>
    <div class="preloader" id="preloader"></div>

    <main class="join-us">
      <header>
        <nav class="navbar navbar-expand-md">
          <div class="container">
            <a class="navbar-brand fs-2 fw-bold" href="./index.html">KudaCam</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span><i class="fa-solid fa-bars fs-2"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="fs-5 fw-bold nav-link active"
                    aria-current="page"
                    href="./index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="fs-5 fw-bold nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Data
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li>
                      <a class="dropdown-item" href="./aqi.html"
                        >Air Quality Index</a
                      >
                    </li>
                    <li><a class="dropdown-item" href="#">Leadboard</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="fs-5 fw-bold nav-link" href="#">Impact</a>
                </li>
                <li class="nav-item">
                  <a class="fs-5 fw-bold nav-link" href="joinus.html"
                    >Join Us</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <section class="p-3">
        <form action="#">
          <div class="container join-box p-4 px-md-5">
            <h1 class="text-center">Join Us</h1>
            <div class="row my-2">
              <div class="col-md-6">
                <label for="First Name">First Name</label>
                <input type="text" class="w-100 mt-2" required />
              </div>
              <div class="col-md-6">
                <label for="Last Name">Last Name</label>
                <input type="text" class="w-100 mt-2" required />
              </div>
              <div class="col-md-6">
                <label for="Pincode">Pincode</label>
                <input type="number" class="w-100 mt-2" required />
              </div>
              <div class="col-md-6"></div>
              <div class="col-md-6">
                <label for="email">Email</label>
                <input type="email" class="w-100 mt-2" required />
              </div>
              <div class="col-md-6">
                <label for="phone">Phone</label>
                <input type="number" class="w-100 mt-2" required />
              </div>
              <div class="col-md-12">
                <label for="reason">Reason to join this camp</label>
                <textarea
                  type="number"
                  class="w-100 mt-2"
                  rows="4"
                  minlength="50"
                  required
                ></textarea>
              </div>
            </div>
            <button>Join KudaCam</button>
          </div>
        </form>
      </section>

      <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3 footer-bg">
          Â© 2022 KudaCam:
          <a class="text-dark" href="#">KudaCam.com</a>
        </div>
      </footer>
    </main>
    <script>
      var loader = document.getElementById("preloader");
      window.addEventListener("load", function () {
        loader.style.display = "none";
      });
    </script>
  </body>
  <script>
    window.addEventListener("DOMContentLoaded", (event) => {
      AOS.init();
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.querySelector(".lead.font-italic").innerHTML = quote.title;
      document.querySelector(".blockquote-footer.mb-0").innerHTML =
        quote.author;
    });
  </script>
</html>
